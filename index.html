
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
  body { text-align:center; font-family:'Arial'; background-color:#ffe6f0; height:100vh; margin:0; overflow:hidden; display:flex; flex-direction:column; justify-content:center; align-items:center; }
  h1 { font-size:36px; color:#d63384; }
  button { padding:15px 30px; margin:20px; font-size:20px; border:none; border-radius:10px; cursor:pointer; position:relative; transition: transform 0.2s; }
  #yesBtn { background-color:#ff69b4; color:white; }
  #yesBtn:hover { transform: scale(1.1); }
  #noBtn { background-color:#aaa; color:white; position:absolute; }
  .heart { position:absolute; font-size:24px; color:#ff1493; animation: floatUp 4s linear infinite; }
  @keyframes floatUp { 0%{transform:translateY(0px);opacity:1;} 100%{transform:translateY(-500px);opacity:0;} }
</style>
</head>
<body>
<h1>Lafiyah, will you be my Valentine? ðŸ’–</h1>
<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn">No</button>
<script>
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{const x=Math.random()*(window.innerWidth-120); const y=Math.random()*(window.innerHeight-60); noBtn.style.left=x+"px"; noBtn.style.top=y+"px";});
function createHeart(){const heart=document.createElement('div');heart.classList.add('heart');heart.style.left=Math.random()*window.innerWidth+'px';heart.style.fontSize=(20+Math.random()*30)+'px';heart.innerText='â¤ï¸';document.body.appendChild(heart);setTimeout(()=>heart.remove(),4000);}
function yesClicked(){for(let i=0;i<30;i++)createHeart();setTimeout(()=>{window.location.href="valentine_surprise.html";},1500);}
</script>
</body>
</html>
